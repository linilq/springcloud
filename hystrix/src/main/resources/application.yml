server:
  port: 8060
spring:
  application:
    name: hystrix
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ #注册中心地址
  instance:
    prefer-ip-address: true #是否将当前服务的ip注册到Eureka server
feign:
  hystrix:
    enabled: true #是否开启熔断器 默认false  同时需要定义容错处理逻辑
management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'